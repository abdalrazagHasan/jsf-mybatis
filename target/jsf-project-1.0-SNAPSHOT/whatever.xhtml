<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <h:inputText id="firstname" value="#{userBean.firstName}" />
        <h:inputText id="lastname" value="#{userBean.lastName}" />
        <h:selectOneMenu value="#{userBean.level}">
            <f:selectItem itemValue="junior" itemLabel="junior" />
            <f:selectItem itemValue="mid" itemLabel="mid" />
            <f:selectItem itemValue="senior" itemLabel="senior" />
            <f:selectItem itemValue="team lead" itemLabel="team lead" />
        </h:selectOneMenu>
        <h:commandButton value="submit" action="home" />
    </h:form>

</html>
