<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>dashboard</title>
    </h:head>

    <h:body>
        <h:form>
            <p:inputTextarea rows="7" cols="50" maxlength="100" counter="display" completeMethod="#{studentBean.autoComplete}"
                             counterTemplate="{0} charecter remining"
                             value="#{studentBean.opinion}" queryDelay="100" />
            <p:commandButton ajax="false" value="send"  action="home" />
            <h:outputText id="display" />
        </h:form>
    </h:body>

</html>
